<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<title>Gmail Sign in</title>
		<link rel="stylesheet" href="css/gmailnew.css">
		<script src="js/icon.js"></script>
	</head>
		<body>
			<div class="maincontainer">
				<div class="top">
					<div class="top25">
						<div class="i">
						<i class="fa-solid fa-bars"></i>
						</div>
						<div class="img">
						<img src="assets/images/gmail.png">
						</div>
						<div class="searchcombobox">
							<form>
								<input class="searchbox" type="text" name="search">
							</form> 
							<div class="support">
								<img class="im1" src="assets/images/support.png">
							</div>
							<div class="setting">
								<img class="im2" src="assets/images/settings.png">
							</div>
							<div class="menu-right">
								<img class="im3" src="assets/images/menu-right.png">
							</div>
							<div class="profile">
								<img class="im4" src="assets/images/proficon.png">
							</div>
						</div>
					</div>
				</div>
						
				<div class="left">
					<div class="circle">
						<div class="compose">
							<div class="pluss"
								<img  class="plus" src="assets/images/plus.png" alt="plus">
								<span class="spa">Compose</span>
							</div>
							
						</div>
					</div>
					<div class="block1">
						<span class="a1">Inbox</span> <span class="a2">12</span>
					</div>
					<div class="block2">
						<span class="b1">Sent</span>
					</div>
					<div class="block3">
						<span class="c1">Draft</span>
					</div>
					<div class="block4">
						<span class="d1">Important</span>
					</div>
					<div class="block5">
						<span class="e1">Snoozed</span>
					</div>
					<div class="meet">Meet
					</div>
				</div>		
				
				
								
				
			
				
				<div class="mid">
				</div>
				<div class="right">
				</div>
				
			</div>
		</body>
</html>
