<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="css/form.css" />
        <script src="js/icon.js"></script>
    </head>

    <body>
        <div class="container">
            <h2>Sign up</h2>
            <form action="/" id="formid" onclick="validateForm()">
                <div class="mainfield">
                    <label for="fname">First Name:</label>
                    <input type="text" id="fname" name="fname" placeholder="your name" required>
                    <i class="fa-solid fa-circle-check success"></i>
                    <i class="fa-solid fa-circle-exclamation failure"></i>
                    <small class="error"></small>
                </div>
                <div class="mainfield">
                    <label for="lname">Last Name:</label>
                    <input type="text" id="lname" name="lname" placeholder="last name" required>
                    <i class="fa-solid fa-circle-check success"></i>
                    <i class="fa-solid fa-circle-exclamation failure"></i>
                    <small class="error"></small>
                </div>
                <div class="mainfield">
                    <label for="mail">Mail id:</label>
                    <input type="email" id="mail" name="email" placeholder="mail id" required>
                    <i class="fa-solid fa-circle-check success"></i>
                    <i class="fa-solid fa-circle-exclamation failure"></i>
                    <small class="error"></small>
                </div>
                <label for="pass">Password:</label>
                <input type="password" id="pass" name="password" placeholder="your name" required> <br>
                <label for="tele">Mobile:</label>
                <input type="tel" id="tele" name="number" placeholder="mobile" required> <br>
                <label for="country">Country:</label>
                <select id="country" name="country">
                    <option value="India">India</option>
                    <option value="Srilanka">Srilanka</option>
                </select>
                <label for="m f" class="gen">Gender:</label>
                <input type="radio" id="m" name="male" value="M">
                <label for="m">Male</label>
                <input type="radio" id="f" name="male" value="F">
                <label for="f">Female</label><br>
                <label for="date">DOB:</label>
                <input type="date" id="date"><br>
                <label for="address" class="addr">Address:</label><br>
                <textarea id="address">
                </textarea><br>
                <label for="file"></label><br>
                <input type="file" id="file" name="file"><br>
                <button type="submit" id="submit" value="submit">Register</button>
            </form>

        </div>
        <script src="js/form.js"></script>
    </body>

</html>
